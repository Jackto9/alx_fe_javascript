<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #quoteDisplay {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    #newQuote {
      padding: 10px 20px;
      cursor: pointer;
    }
    #addQuoteForm {
      margin-top: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">Click the button to see a quote!</div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add Quote Form (dynamically created in script.js) -->
  <div id="addQuoteForm"></div>

  <!-- Export Quotes Button -->
  <button id="exportQuotes">Export Quotes</button>

  <!-- Import Quotes File Input -->
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
